<!DOCTYPE html>
<html lang="It">
<head>
    <meta charset="UTF-8">
    <title>form spedizione</title>
</head>
<body>

<table>

<form Id="delivery"

      <tr>
        <td>
          <label for="name">Nome</label>
          <input Id="name" type="text" name="name" placeholder="Nome" required>
        </td>
      </tr>

     <tr>
       <td>
         <label for="lastname">cognome</label>
         <input Id="Lastname" type="text" name="Lastname" placeholder="Cognome" required>
       </td>
     </tr>

     <tr>
       <td>
         <label for="address">Indirizzo</label>
         <input type="text" name="address" Id="address">
       </td>
     </tr>

     <tr>
       <td>
         <label for="po">Civico</label>
         <Input type="number" name="po" id="po">
       </td>
     </tr>

     <tr>
       <td>
         <label for="cap">Cap</label>
         <input type="number" name="Cap" Id="Cap" required>
       </td>
     </tr>

     <tr>
       <td>
         <label for="province">Province</label>
         <select name="province" Id="province" required>
           <option value="MI">Milano</option>
           <option value="TO">Torino</option>
           <option value="PV">Padova</option>
           <option value="RM">Roma</option>
           <option value="CE">Caserta</option>
           <option value="AL">Alessandria</option>
         </select>
       </td>
     </tr>

     <tr>
       <td>
         <label for="City">City</label>
         <input type="text" name="city" Id="city" required>
       </td>
     </tr>

     <tr>
       <td>
         <label for="Country">Nazione</label>
         <input type="text" name="country" id="country" required>
       </td>
     </tr>

     <tr>
       <td>
         <label for="phone">telefono</label>
         <input type="tel" name="phone" Id="phone"
       </td>
     </tr>

     <tr>
       <td>
         <label for="email">email</label>
         <input type="email" name="email" Id="email" required>
       </td>
     </tr>

     <tr>
       <td>
         <label for="note">Note</label>
         <textarea name="note" Id="note" cols="30" rows="10"></textarea>
       </td>
     </tr>

     <tr>
       <td>
         <input type="submit" value="invia">
       </td>
     </tr>
<button type="reset" form="delivery">Reset</button>

</form>


<button type="reset" form="delivery">Reset</button>



</body>
</html>
